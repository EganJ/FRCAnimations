name: Documentation Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.11.2"

      - name: Install and Build
        run: |
          sudo bash setup.sh
          python -m build
          make html
